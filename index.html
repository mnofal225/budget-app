<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Budget</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="budgetstyles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg full-width navbar-dark bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Simple Budget</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link" href="about.html">About</a>
                    </div>
                </div>
                </div>
            </nav>
            <div class="main-section">
                <h1>This is Simple Budget</h1>
                <p>Put in your budget and expenses and let our application do the rest !</p>
            </div>
            <div class="container">
                <div class="row">
                    <!-- top side -->
                    <div class="col mt-5">
                        <div class="mainbudget mb-5">
                            <h2>Budget</h2>
                            <div class="mb-3">
                                <label for="budget" class="form-label">Please Enter Your Budget</label>
                                <input type="number" class="form-control" id="budgetAmount" placeholder="ex. 1000">
                            </div>
                            <button type="button" class="btn btn-success" id="budgetCalculateBtn">Calculate</button>
                        </div>  
                    </div>
                    <div class="col mt-5">
                        <div class="container">
                            <div class="row flex-nowrap">
                                <div class="col">
                                    <h3>Budget</h3>
                                    <i class="fa-solid fa-money-bill-wave fa-3x"></i>
                                    <div class="budgettotal">
                                        <span>$</span>
                                        <span id="budgettotal">0</span>            
                                    </div>
                                </div>
                                <div class="col">
                                    <h3>Expenses</h3>
                                    <i class="fa-solid fa-credit-card fa-3x"></i>
                                    <div class="expensetotal">
                                        <span>$</span>
                                        <span id="expensetotal">0</span>            
                                    </div>
                                </div>
                                <div class="col">
                                    <h3>Balance</h3>
                                    <i class="fa-solid fa-hand-holding-dollar fa-3x"></i>
                                    <div class="balancetotal">
                                        <span>$</span>
                                        <span id="balancetotal" value="0">0</span>            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-5">
                        <div class="mainexpense">
                            <h2>Expenses</h2>
                            <div class="mb-3">
                                <label for="expensename" class="form-label">Please Enter Expense Name</label>
                                <input type="text" class="form-control" id="expensename" placeholder="ex. Groceries">
                            </div>
                            <div class="mb-3">
                                <label for="expenseamount" class="form-label">Please Enter Expense Amount</label>
                                <input type="number" class="form-control" id="expenseamount"  placeholder="ex. 100"></input>
                            </div>
                            <button type="button" class="btn btn-danger" id="addexpensebtn">Add Expense</button>
                        </div>
                    </div>
                    <div class="col mt-5">
                        <div class="container">
                            <div class="row flex-nowrap">
                                <div class="col">
                                  <h5>Expense Title</h5>
                                  <div class="expensetitlediv" >
                                      <ul class="expensetitlelist" id="expensetitle"></ul>          
                                  </div>
                                </div>
                                <div class="col">
                                    <h5>Expense Value</h5>
                                    <div class="expensevaluediv" >
                                        <ul class="expensevaluelist" id="expensevalue"></ul>            
                                    </div>
                                  </div>
                                  <div class="col">
                                    <h5>Edit/Delete</h5>
                                    <div class="editanddeletediv">
                                        <ul class="editanddeletelist" id="editanddelete"></ul>
                                    </div>
                                  </div>
                                </div>
                            </div>                          
                        </div>
                    </div>
                </div>   
            </div>\
            <footer>
                <p>Company Â© Simple Budget. All rights reserved.</p>  
            </footer>
        <script src="budget.js" async defer></script>
        <script src="https://kit.fontawesome.com/21373326ce.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
